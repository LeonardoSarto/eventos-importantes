        <div style="position: fixed;">
            <div style="display: flex">
                <button class="btn btn-primary me-2" onclick="previousMusic()">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="btn btn-primary me-2" onclick="stopMusic()">
                    <i class="fa-solid fa-stop"></i>
                </button>
                <button class="btn btn-primary me-2" onclick="startsMusic()">
                    <i id="play-pause" class="fa-solid fa-play"></i>
                </button>
                <button class="btn btn-primary" onclick="nextMusic()">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
            <input type="range" class="form-range" id="customRange">
        </div>
        <section class="text-center">
            <h1 class="text-white titulo">
                Contagem regressiva para viagem à Foz do Iguaçu:
            </h1>
            <div class="d-flex justify-content-center text-white">
                <div class="countdown-item">
                    <div class="countdown-value-foz">00</div>
                    <div class="countdown-label">Dias</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value-foz">00</div>
                    <div class="countdown-label">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value-foz">00</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value-foz">00</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>

                <div class="countdown-item">

            </h1>

                <div class="countdown-item">
                    <div class="countdown-value-cancelar">00</div>
